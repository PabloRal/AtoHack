{% extends 'hackathons/base.html' %}

{% block content %}

<div class="container"
     style="margin-top: 50px; width: 900px; height: 600px; background-color: #00ffa3; padding: 10px; border-radius: 10px">
    <h1>All hackathons</h1>

    <table style="width:100%">
        {% for event in events %}
        <tr>
            <td>{{event.name}}</td>
            <td>{{event.text}}</td>
            <td>{{event.rate | floatformat}}</td>
            <td><a style="font-size: 30px; color: green" href="/hackathons/up/{{event.id}}">+</a></td>
            <td><a style="font-size: 30px; color: red" href="/hackathons/down/{{event.id}}">-</a></td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
