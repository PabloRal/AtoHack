{% extends 'hackathons/index.html' %}

{% block content %}

<div id="page">
  <header id="gtco-header" class="gtco-cover" role="banner">
    <div class="gtco-container">
      <div class="row">
        <div class="container" style="margin-top: 50px; width: 900px; height: 600px; background-color: #fff; padding: 35px; border-radius: 10px">
        <h1 style="color: #333">All organizators</h1>
            <ul>
                {% for org in orgs %}
                <li>{{ org.name }} {{org.text}}</li>
                {% endfor %}
            </ul>
        </div>
      </div>
    </div>
  </header>
  <!-- END #gtco-header -->
</div>



{% endblock %}
