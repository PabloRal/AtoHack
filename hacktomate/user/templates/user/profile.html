{% extends 'hackathons/base.html' %}

{% block content %}

<div class="container" style="margin-top: 50px; width: 600px; height: 600px; background-color: #00ffa3; padding: 10px; border-radius: 10px">
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if saved %}
    <span>Profile saved!</span>
    {% endif %}

</div>
{% endblock %}
