{% extends 'hackathons/base.html' %}

{% block content %}

<div class="gtco-loader"></div>
  <div id="page">
    <header id="gtco-header" class="gtco-cover" role="banner">
      <div class="container" style="margin-top: 50px; width: 900px; height: 300px; background-color: #fff; padding: 30px; border-radius: 10px">
      <h1 style="color: #333; " >All participants</h1>
          <ul style="margin-left: 20px;">
              {% for user in users %}
              <li>{{ user.name }}: {{user.skills}}</li>
              {% endfor %}
          </ul>
      </div>
    </header>
  </div>
</div>



{% endblock %}
